---
apiVersion: v1
kind: Pod
metadata:
  name: test-deployment
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wait-for-pod
      image: ghcr.io/groundnuty/k8s-wait-for:no-root-v2.0
      args:
        - pod
        - -lservice=housekeeping
  restartPolicy: Never
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader-binding
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: ""
